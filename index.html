<body>
    <div id="chat-app">

        <!-- Room Input with improved password field -->

            <input type="text" id="roomInput" placeholder="e.g., General Chat">
            <div class="password-input" id="passwordInputDiv">
                <label for="passwordInput">Room Password:</label>

                    <input type="password" id="passwordInput" placeholder="Enter password">
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>

            </div>
            <button id="joinRoom">Join Room</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Previous configurations remain the same
        const supabaseUrl = "https://qmkcaefbboenlojpedax.supabase.co";
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFta2NhZWZiYm9lbmxvanBlZGF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5OTU2NzcsImV4cCI6MjA1NTU3MTY3N30.yrkk9dxehl0HH4JqYEMQEE9I7bjPVu_f9xCFTqydwCM";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        let currentRoom = null;
        let currentRoomId = null;
        let currentUser = null;
        let messageSubscription = null;

        // Set the current user
        currentUser = prompt('Please enter your name:') || 'Anonymous';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Improved subscribeToMessages function
        function subscribeToMessages(roomId) {
            console.log('Subscribing to messages for room:', roomId);
            
            if (messageSubscription) {
                console.log('Unsubscribing from previous subscription');
                messageSubscription.unsubscribe();
            }

            messageSubscription = supabase
                .channel(`room-${roomId}`)
                .on('postgres_changes', {
                    event: '*', // Listen to all events (INSERT, UPDATE, DELETE)
                    schema: 'public',
                    table: 'messages',
                    filter: `room_id=eq.${roomId}`
                }, payload => {
                    console.log('Message event received:', payload);
                    if (payload.eventType === 'INSERT') {
                        addMessage(payload.new.user_name, payload.new.content, new Date(payload.new.created_at));
                        scrollToBottom();
                    }
                })
                .subscribe((status, err) => {
                    console.log('Subscription status:', status);
                    if (err) {
                        console.error('Subscription error:', err);
                    }
                });

            return messageSubscription;
        }

        // Improved loadMessages function with real-time updates
        async function loadMessages() {
            if (!currentRoomId) return;

            try {
                console.log('Loading messages for room:', currentRoomId);
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('room_id', currentRoomId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                
                messages.forEach(message => {
                    addMessage(message.user_name, message.content, new Date(message.created_at));
                });

                scrollToBottom();
            } catch (error) {
                console.error('Error loading messages:', error);
                alert('Error loading messages. Please try again.');
            }
        }

        // Join Room with improved error handling
        document.getElementById('joinRoom').addEventListener('click', async () => {
            const roomName = document.getElementById('roomInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            
            if (!roomName) {
                alert('Please enter a room name.');
                return;
            }

            try {
                console.log('Attempting to join room:', roomName);
                const { data: room, error: roomError } = await supabase
                    .from('rooms')
                    .select('*')
                    .eq('name', roomName)
                    .eq('is_archived', false)
                    .single();

                if (roomError || !room) {
                    throw new Error('Room not found or has been archived');
                }

                if (room.password && room.password !== password) {
                    alert('Incorrect password');
                    return;
                }

                currentRoom = room.name;
                currentRoomId = room.id;

                document.getElementById('chatSection').style.display = 'block';
                document.getElementById('roomName').textContent = currentRoom;
                document.getElementById('messages').innerHTML = '';
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInputDiv').style.display = 'none';

                await loadMessages();
                const subscription = subscribeToMessages(currentRoomId);
                console.log('Subscription created:', subscription);

                await updateRoomActivity(currentRoomId);

            } catch (error) {
                console.error('Error joining room:', error);
                alert(error.message || 'Error joining room. Please try again.');
            }
        });

        // Rest of your code remains the same...
    </script>
</body>
