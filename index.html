<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Chat</title>
    <style>
        /* Your original styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chat-app {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #chatSection {
            margin-top: 20px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .message .sender {
            font-weight: bold;
            color: #0066cc;
        }
        .message .time {
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
        }
        .message a {
            color: #0066cc;
            text-decoration: underline;
        }
        #availableRooms {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
        #availableRooms li {
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        #availableRooms li:hover {
            background: #e9e9e9;
        }
        .room-input {
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
        .password-input {
            margin-top: 10px;
            display: none;
        }
        /* Add simple toggle password button */
        .password-field {
            position: relative;
            display: inline-block;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="chat-app">
        <h2>Supabase Chat</h2>
        
        <!-- Room Input -->
        <div class="room-input">
            <label for="roomInput">Enter Room Name:</label>
            <input type="text" id="roomInput" placeholder="e.g., General Chat">
            <div class="password-input" id="passwordInputDiv">
                <label for="passwordInput">Room Password (optional):</label>
                <div class="password-field">
                    <input type="password" id="passwordInput" placeholder="Enter password">
                    <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
            </div>
            <button id="joinRoom">Join Room</button>
            <button id="createRoomButton">Create New Room</button>
            <button id="restoreRoom">Restore Room</button>
        </div>

        <!-- Room Search Section -->
        <div>
            <h3>Available Rooms</h3>
            <ul id="availableRooms">
                <li>Loading...</li>
            </ul>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" style="display: none;">
            <h3>Room: <span id="roomName"></span></h3>
            <div id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>

        const supabaseUrl = "https://qmkcaefbboenlojpedax.supabase.co";

        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Global variables
        let currentRoom = null;
        let currentRoomId = null;
        let currentUser = null;
        let messageSubscription = null;

        // Set the current user
        currentUser = prompt('Please enter your name:') || 'Anonymous';

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleBtn = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Improved subscribeToMessages function
        function subscribeToMessages(roomId) {
            console.log('Setting up subscription for room:', roomId);
            
            if (messageSubscription) {
                messageSubscription.unsubscribe();
            }

            messageSubscription = supabase
                .channel(`room-${roomId}`)
                .on('postgres_changes', {
                    event: '*',
                    schema: 'public',
                    table: 'messages',
                    filter: `room_id=eq.${roomId}`
                }, payload => {
                    console.log('Received message:', payload);
                    if (payload.eventType === 'INSERT') {
                        addMessage(payload.new.user_name, payload.new.content, new Date(payload.new.created_at));
                        scrollToBottom();
                    }
                })
                .subscribe((status, error) => {
                    console.log('Subscription status:', status);
                    if (error) {
                        console.error('Subscription error:', error);
                    }
                });
        }

        // Your original functions with minor improvements
        async function loadRooms() {
            try {
                const { data: rooms, error } = await supabase
                    .from('rooms')
                    .select('id, name, password')
                    .eq('is_archived', false)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;

                const availableRoomsList = document.getElementById('availableRooms');
                availableRoomsList.innerHTML = '';
                
                if (rooms && rooms.length > 0) {
                    rooms.forEach(room => {
                        const li = document.createElement('li');
                        li.textContent = `${room.name} ${room.password ? 'üîí' : ''}`;
                        li.dataset.roomId = room.id;
                        li.addEventListener('click', async () => {
                            document.getElementById('roomInput').value = room.name;
                            const passwordDiv = document.getElementById('passwordInputDiv');
                            passwordDiv.style.display = room.password ? 'block' : 'none';
                        });
                        availableRoomsList.appendChild(li);
                    });
                } else {
                    availableRoomsList.innerHTML = '<li>No rooms available</li>';
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
                alert('Error loading rooms. Please try again.');
            }
        }

        // Rest of your original code...
        // (createRoomButton, restoreRoom, joinRoom event listeners, etc.)
        
        // Initial load
        loadRooms();

</html>
