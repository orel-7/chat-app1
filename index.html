<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Chat</title>
    <style>
        /* Your existing styles remain the same */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chat-app {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #chatSection {
            margin-top: 20px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .message .sender {
            font-weight: bold;
            color: #0066cc;
        }
        .message .time {
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
        }
        .message a {
            color: #0066cc;
            text-decoration: underline;
        }
        #availableRooms {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
        #availableRooms li {
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
        #availableRooms li:hover {
            background: #e9e9e9;
        }
        .room-input {
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
        .password-input {
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="chat-app">
        <h2>Supabase Chat</h2>
        
        <!-- Room Input -->
        <div class="room-input">
            <label for="roomInput">Enter Room Name:</label>
            <input type="text" id="roomInput" placeholder="e.g., General Chat">
            <div class="password-input" id="passwordInputDiv">
                <label for="passwordInput">Room Password:</label>
                <input type="password" id="passwordInput" placeholder="Enter password">
            </div>
            <button id="joinRoom">Join Room</button>
            <button id="createRoomButton">Create New Room</button>
            <button id="restoreRoom">Restore Room</button>
        </div>

        <!-- Room Search Section -->
        <div>
            <h3>Available Rooms</h3>
            <ul id="availableRooms">
                <li>Loading...</li>
            </ul>
        </div>

        <!-- Chat Section -->
        <div id="chatSection" style="display: none;">
            <h3>Room: <span id="roomName"></span></h3>
            <div id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Your Supabase configuration
        const supabaseUrl = "https://qmkcaefbboenlojpedax.supabase.co";
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFta2NhZWZiYm9lbmxvanBlZGF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5OTU2NzcsImV4cCI6MjA1NTU3MTY3N30.yrkk9dxehl0HH4JqYEMQEE9I7bjPVu_f9xCFTqydwCM";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Global variables
        let currentRoom = null;
        let currentRoomId = null;
        let currentUser = null;
        let messageSubscription = null;

        // Set the current user
        currentUser = prompt('Please enter your name:') || 'Anonymous';

        // Function to check if room has password
        async function checkRoomPassword(roomName) {
            try {
                const { data: room, error } = await supabase
                    .from('rooms')
                    .select('password')
                    .eq('name', roomName)
                    .single();

                if (error) throw error;
                
                const passwordInput = document.getElementById('passwordInputDiv');
                if (room && room.password) {
                    passwordInput.style.display = 'block';
                    return true;
                } else {
                    passwordInput.style.display = 'none';
                    document.getElementById('passwordInput').value = '';
                    return false;
                }
            } catch (error) {
                console.error('Error checking room password:', error);
                return false;
            }
        }

        // Add event listener for room input changes
        document.getElementById('roomInput').addEventListener('input', async (e) => {
            const roomName = e.target.value.trim();
            if (roomName) {
                await checkRoomPassword(roomName);
            } else {
                document.getElementById('passwordInputDiv').style.display = 'none';
            }
        });

        // Modified loadRooms function
        async function loadRooms() {
            try {
                const { data: rooms, error } = await supabase
                    .from('rooms')
                    .select('id, name, password')
                    .eq('is_archived', false)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;

                const availableRoomsList = document.getElementById('availableRooms');
                availableRoomsList.innerHTML = '';
                
                if (rooms && rooms.length > 0) {
                    rooms.forEach(room => {
                        const li = document.createElement('li');
                        li.textContent = `${room.name} ${room.password ? 'ðŸ”’' : ''}`;
                        li.dataset.roomId = room.id;
                        li.addEventListener('click', async () => {
                            document.getElementById('roomInput').value = room.name;
                            await checkRoomPassword(room.name);
                        });
                        availableRoomsList.appendChild(li);
                    });
                } else {
                    availableRoomsList.innerHTML = '<li>No rooms available</li>';
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
                alert('Error loading rooms. Please try again.');
            }
        }

        // Load rooms initially
        loadRooms();

        // Modified subscribeToMessages function
        function subscribeToMessages(roomId) {
            if (messageSubscription) {
                messageSubscription.unsubscribe();
            }

            messageSubscription = supabase
                .channel(`room-${roomId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: `room_id=eq.${roomId}`
                }, payload => {
                    addMessage(payload.new.user_name, payload.new.content, new Date(payload.new.created_at));
                })
                .subscribe((status) => {
                    console.log('Subscription status:', status);
                });
        }

        // Rest of your code remains the same...
        // (Including createRoomButton, restoreRoom, joinRoom, loadMessages, 
        // addMessage, scrollToBottom, and interval check functions)

    </script>
</body>
</html>
