<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #chat-app {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-header h2 {
            color: #2563eb;
            font-size: 2em;
            margin: 0;
        }

        .room-input {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563;
            font-weight: 500;
        }

        .password-field {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #64748b;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .primary-button {
            background-color: #2563eb;
            color: white;
        }

        .secondary-button {
            background-color: #e2e8f0;
            color: #475569;
        }

        button:hover {
            opacity: 0.9;
        }

        #availableRooms {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .room-item:hover {
            background: #f1f5f9;
        }

        .room-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .room-name {
            font-weight: 500;
            color: #1e293b;
        }

        .room-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lock-icon {
            color: #64748b;
        }

        #chatSection {
            margin-top: 30px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
        }

        .chat-header {
            background: #f8fafc;
            padding: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .chat-header h3 {
            margin: 0;
            color: #1e293b;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 1fr 250px;
            height: 500px;
        }

        #messages {
            padding: 20px;
            overflow-y: auto;
            background: white;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .message .sender {
            font-weight: 600;
            color: #2563eb;
            margin-bottom: 5px;
        }

        .message .time {
            font-size: 0.8em;
            color: #64748b;
        }

        .online-users {
            background: #f8fafc;
            border-left: 2px solid #e2e8f0;
            padding: 15px;
        }

        .online-users h3 {
            margin: 0 0 15px 0;
            color: #1e293b;
            font-size: 1em;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        .message-input {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: #f8fafc;
            border-top: 2px solid #e2e8f0;
        }

        .message-input input {
            flex: 1;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .archived-badge {
            background: #dc2626;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div id="chat-app">
        <div class="app-header">
            <h2>Supabase Chat</h2>
        </div>
        
        <div class="room-input">
            <div class="input-group">
                <label for="roomInput">Room Name</label>
                <input type="text" id="roomInput" placeholder="Enter room name">
            </div>
            
            <div class="input-group">
                <label for="passwordInput">Room Password</label>
                <div class="password-field">
                    <input type="password" id="passwordInput" placeholder="Enter password (optional)">
                    <button class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
                </div>
                <div id="passwordError" class="error-message">Incorrect password</div>
            </div>

            <div class="button-group">
                <button id="createRoomButton" class="primary-button">Create Room</button>
                <button id="joinRoom" class="primary-button">Join Room</button>
                <button id="restoreRoom" class="secondary-button">Restore Room</button>
            </div>
        </div>

        <h3>Available Rooms</h3>
        <ul id="availableRooms"></ul>

        <div id="chatSection" style="display: none;">
            <div class="chat-header">
                <h3>Room: <span id="roomName"></span></h3>
            </div>
            
            <div class="chat-container">
                <div id="messages"></div>
                <div class="online-users">
                    <h3>Online Users</h3>
                    <ul id="onlineUsers" class="user-list"></ul>
                </div>
            </div>

            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendMessage" class="primary-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Your existing JavaScript code remains the same
        const supabaseUrl = "https://qmkcaefbboenlojpedax.supabase.co";
        const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFta2NhZWZiYm9lbmxvanBlZGF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5OTU2NzcsImV4cCI6MjA1NTU3MTY3N30.yrkk9dxehl0HH4JqYEMQEE9I7bjPVu_f9xCFTqydwCM";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        let currentRoom = null;
        let currentRoomId = null;
        let currentUser = null;
        let messageSubscription = null;
        let userPresenceSubscription = null;
        let roomActivityInterval = null;

        // Initialize user
        async function initializeUser() {
            while (!currentUser) {
                currentUser = prompt('Please enter your name:');
            }

            await supabase
                .from('users')
                .upsert({
                    username: currentUser,
                    last_seen: new Date().toISOString(),
                    online: true
                }, {
                    onConflict: 'username'
                });

            setupUserPresence();
            setInterval(updateUserPresence, 30000);

            window.addEventListener('beforeunload', async () => {
                await supabase
                    .from('users')
                    .update({ online: false })
                    .eq('username', currentUser);
            });
        }

        function setupUserPresence() {
            userPresenceSubscription = supabase
                .channel('online-users')
                .on('presence', { event: 'sync' }, () => {
                    updateOnlineUsers();
                })
                .subscribe();
        }

        async function updateUserPresence() {
            await supabase
                .from('users')
                .update({ last_seen: new Date().toISOString() })
                .eq('username', currentUser);
        }

        async function updateOnlineUsers() {
            if (!currentRoomId) return;

            const { data: users } = await supabase
                .from('users')
                .select('username, online, last_seen')
                .eq('online', true);

            const onlineUsersList = document.getElementById('onlineUsers');
            onlineUsersList.innerHTML = '';

            users?.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <span class="online-indicator"></span>
                    <span>${user.username}</span>
                `;
                onlineUsersList.appendChild(li);
            });
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        async function loadRooms() {
            try {
                const { data: rooms, error } = await supabase
                    .from('rooms')
                    .select('id, name, password, is_archived')
                    .eq('is_archived', false)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const availableRoomsList = document.getElementById('availableRooms');
                availableRoomsList.innerHTML = '';

                if (rooms && rooms.length > 0) {
                    rooms.forEach(room => {
                        const li = document.createElement('li');
                        li.className = 'room-item';
                        li.innerHTML = `
                            <div class="room-info">
                                <span class="room-name">${room.name}</span>
                            </div>
                            <div class="room-status">
                                ${room.password ? '<span class="lock-icon">üîí</span>' : ''}
                            </div>
                        `;
                        li.dataset.roomId = room.id;
                        li.dataset.hasPassword = !!room.password;
                        li.addEventListener('click', () => selectRoom(room));
                        availableRoomsList.appendChild(li);
                    });
                } else {
                    availableRoomsList.innerHTML = '<li class="room-item">No rooms available</li>';
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
                alert('Error loading rooms. Please try again.');
            }
        }

        function selectRoom(room) {
            document.getElementById('roomInput').value = room.name;
            document.getElementById('passwordInput').value = '';
            document.querySelector('.password-field').style.display = room.password ? 'flex' : 'none';
            document.getElementById('passwordError').style.display = 'none';
        }

        async function createRoom() {
            const roomName = document.getElementById('roomInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!roomName) {
                alert('Please enter a room name');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('rooms')
                    .insert([
                        { name: roomName, password: password || null }
                    ])
                    .select()
                    .single();

                if (error) throw error;

                await joinRoom(data.id, password);
                loadRooms();
            } catch (error) {
                console.error('Error creating room:', error);
                alert('Error creating room. Please try again.');
            }
        }

        async function joinRoom(roomId, password) {
            try {
                const { data: room, error } = await supabase
                    .from('rooms')
                    .select('*')
                    .eq('id', roomId)
                    .single();

                if (error) throw error;

                if (room.is_archived) {
                    alert('This room is archived. Use restore room option to access it.');
                    return;
                }

                if (room.password && room.password !== password) {
                    document.getElementById('passwordError').style.display = 'block';
                    return;
                }

                currentRoom = room.name;
                currentRoomId = room.id;
                document.getElementById('roomName').textContent = room.name;
                document.getElementById('chatSection').style.display = 'block';
                document.getElementById('passwordError').style.display = 'none';

                document.getElementById('messages').innerHTML = '';
                await loadMessages(room.id);
                setupRealtimeSubscription(room.id);
                updateOnlineUsers();

                if (roomActivityInterval) clearInterval(roomActivityInterval);
                roomActivityInterval = setInterval(checkRoomActivity, 60000);
            } catch (error) {
                console.error('Error joining room:', error);
                alert('Error joining room. Please try again.');
            }
        }

        async function loadMessages(roomId) {
            try {
                const { data: messages, error } = await supabase
                    .from('messages')
                    .select('*')
                    .eq('room_id', roomId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                messages.forEach(msg => addMessageToUI(msg));
                scrollToBottom();
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function setupRealtimeSubscription(roomId) {
            if (messageSubscription) {
                messageSubscription.unsubscribe();
            }

            messageSubscription = supabase
                .channel(`room:${roomId}`)
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'messages',
                    filter: `room_id=eq.${roomId}`
                }, payload => {
                    addMessageToUI(payload.new);
                    scrollToBottom();
                })
                .subscribe();
        }

        function addMessageToUI(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            const time = new Date(message.created_at).toLocaleTimeString();
            messageElement.innerHTML = `
                <div class="sender">${message.user_name}</div>
                <div>${message.content}</div>
                <div class="time">${time}</div>
            `;
            messagesDiv.appendChild(messageElement);
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (!content || !currentRoomId) return;

            try {
                const { error } = await supabase
                    .from('messages')
                    .insert([
                        {
                            room_id: currentRoomId,
                            user_name: currentUser,
                            content: content
                        }
                    ]);

                if (error) throw error;
                messageInput.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Error sending message. Please try again.');
            }
        }

        async function checkRoomActivity() {
            if (!currentRoomId) return;

            const { data: lastMessage } = await supabase
                .from('messages')
                .select('created_at')
                .eq('room_id', currentRoomId)
                .order('created_at', { ascending: false })
                .limit(1)
                .single();

            if (lastMessage) {
                const lastActivity = new Date(lastMessage.created_at);
                const now = new Date();
                const inactiveMinutes = (now - lastActivity) / (1000 * 60);

                if (inactiveMinutes >= 45) {
                    await archiveRoom(currentRoomId);
                    alert('This room has been archived due to inactivity.');
                    location.reload();
                }
            }
        }

        async function archiveRoom(roomId) {
            await supabase
                .from('rooms')
                .update({ is_archived: true })
                .eq('id', roomId);
        }

        async function restoreRoom() {
            const roomName = document.getElementById('roomInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();

            if (!roomName || !password) {
                alert('Please enter room name and password');
                return;
            }

            try {
                const { data: room, error } = await supabase
                    .from('rooms')
                    .select('*')
                    .eq('name', roomName)
                    .eq('is_archived', true)
                    .single();

                if (error) throw error;

                if (!room) {
                    alert('Archived room not found');
                    return;
                }

                if (room.password !== password) {
                    document.getElementById('passwordError').style.display = 'block';
                    return;
                }

                await supabase
                    .from('rooms')
                    .update({ is_archived: false })
                    .eq('id', room.id);

                alert('Room restored successfully!');
                loadRooms();
            } catch (error) {
                console.error('Error restoring room:', error);
                alert('Error restoring room');
            }
        }

        function scrollToBottom() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Event Listeners
        document.getElementById('createRoomButton').addEventListener('click', createRoom);
        document.getElementById('joinRoom').addEventListener('click', () => {
            const roomName = document.getElementById('roomInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const roomElement = Array.from(document.getElementById('availableRooms').children)
                .find(el => el.querySelector('.room-name').textContent === roomName);
            
            if (roomElement) {
                joinRoom(roomElement.dataset.roomId, password);
            }
        });
        document.getElementById('restoreRoom').addEventListener('click', restoreRoom);
        document.getElementById('sendMessage').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Initialize
        initializeUser().then(() => {
            loadRooms();
        });
    </script>
</body>
</html>
